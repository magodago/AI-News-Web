<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI NEWS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Barra superior con efecto Matrix -->
  <div id="matrix-bar"></div>

  <header>
    <h1 class="glitch">AI NEWS</h1>
  </header>

  <!-- Sección de noticias -->
  <section class="noticias" id="noticias">
    <h2>Últimas Noticias de IA</h2>
    <div id="news-container">Cargando noticias...</div>
  </section>

  <!-- Pop-up para mostrar la noticia completa -->
  <div class="news-popup" id="news-popup">
    <div class="news-popup-content">
      <span class="news-popup-close" id="close-popup">&times;</span>
      <h3 id="popup-title"></h3>
      <p id="popup-summary"></p>
      <a id="popup-link" href="#" target="_blank">Leer la noticia completa</a>
    </div>
  </div>

  <!-- JS principal: efecto Matrix en la barra, glitch en título, cursor, noticias -->
  <script src="script.js"></script>
</body>
</html>

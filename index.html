<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI FUTURO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="matrix-bar"></div>
    <h1 class="glitch">AI FUTURO</h1>
    <p id="typing-text">Follow the white rabbit...</p>
  </header>

  <main>
    <!-- Sección de Noticias -->
    <section id="news-section">
      <h2>Noticias de IA</h2>
      <div id="news-container"></div>
    </section>

    <!-- Sección de Juegos -->
    <section id="games-section">
      <h2>Juegos Interactivos</h2>
      <div id="word-game">
        <h3>Adivina la Palabra</h3>
        <p id="hint"></p>
        <p id="word-display"></p>
        <input type="text" id="letter-input" maxlength="1">
        <button id="check-letter">Comprobar</button>
        <p id="attempts-remaining"></p>
        <p id="message"></p>
      </div>
      <div id="tictactoe-container">
        <h3>Tic Tac Toe</h3>
        <div id="tictactoe-board"></div>
        <p id="tictactoe-message"></p>
      </div>
      <div id="crack-the-code">
        <h3>Crack the Code</h3>
        <div id="code-inputs"></div>
        <button id="code-check">Comprobar Código</button>
        <p id="code-feedback"></p>
      </div>
      <div id="wordsearch-container"></div>
    </section>

    <!-- Widgets y Tendencias -->
    <section id="widgets-section">
      <h2>Widgets Futuristas</h2>
      <div id="ai-quote"></div>
      <div id="patent-count"></div>
      <div id="prediction-text"></div>
      <div id="map-container"></div>
    </section>

    <!-- Ranking de Inversión en IA -->
    <section id="investment-ranking">
      <h2>Ranking de Países en IA</h2>
      <div id="countries-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
